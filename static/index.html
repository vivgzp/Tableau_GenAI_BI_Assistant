<!DOCTYPE html>
<html>
<head>
    <title>Tableau AI Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
    <script src="static/tableau.extensions.1.latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1> AI Assistant</h1>
            <p>Ask questions about your data!</p>
        </header>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                Hello! Ask me anything about your data.
                <br><br>
                Try questions like:
                <br>• "Show me the top customers by sales"
                <br>• "What are the sales trends for Q3'25 quarter?"
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your question here..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
